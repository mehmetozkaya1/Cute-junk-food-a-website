<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abur Cubur Diyet — Tamamen Şekersiz</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="saf">

  <header class="topbar">
    <div class="brand">
      <!-- logo... -->
      <svg class="logo" width="42" height="42" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" fill="#ffd7e9" />
        <path d="M8 12c0-2.2 1.8-4 4-4s4 1.8 4 4" stroke="#ff7fb1" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div>
        <h1>Abur Cubur Diyet</h1>
        <div class="subtitle">Tamamen Şekersiz</div>
      </div>
    </div>

    <nav class="navbar">
      <a href="index.html" class="nav-link">Geri</a>
      <a href="izinli.html" class="nav-link">İzinli Plana Geç</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:8px">
        <div style="display:flex;align-items:center;gap:8px">
          <button id="prevMonth" class="pill ghost">‹</button>
          <div id="monthTitle" style="font-weight:700"></div>
          <button id="nextMonth" class="pill ghost">›</button>
        </div>
      </div>

      <p class="muted">Günlere tıklayın: yeşil = şeker yemedin, kırmızı = şeker yedin. Geçmiş günler kilitlidir (değişiklik yok).</p>

      <div class="card">
        <div id="safCalendar" class="calendar-grid"></div>
      </div>

      <div class="month-actions">
        <button id="safReset" class="pill ghost">Ayı Sıfırla</button>
        <button id="completeMonthBtn" class="pill">Ayı Bitir</button>
      </div>
    </section>
  </main>

  <!-- kutlama modal (eğer yoksa ekleyin) -->
  <div id="celebrationModal" class="celebration-modal hidden" aria-hidden="true">
    <div class="celebration-content">
      <button class="celebration-close" id="celebrationClose">✕</button>
      <div id="celebrationMessage" class="celebration-message">🎉 Tebrikler! 🎉</div>
      <div id="confettiContainer" class="confetti-container"></div>
    </div>
  </div>

  <footer class="footer">Made with 🧁</footer>

  <script src="js/script.js"></script>
</body>
</html>
